<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
        crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <title>Feed Me</title>
</head>
<body>
    <section class="hero has-background-gray">
        <div class="container">
            <div class="hero body">
                <heading class="title is-1">Feed Me</heading>
                <figure class="image">
                    <img src="#" alt="picture of plate">
                </figure>
            </div>
        </div>
    </section>
    <section class="section">
        <form id="search-form">
            <div class="container">
                <div class="columns">
                    <div class="column first-column">
                        <!--Enter City button-->
                        <input id="autocomplete" class="input  is-small" type="text" placeholder="Enter City" maxlength="20">
                     <!--Choose a budget -->
                        <div class="input" type="checkbox">Choose a Budget</div>
                        <ul>
                            <li>
                                <input type="checkbox" id="$" value="$">
                                <label for="$">$</label>
                            </li>
                            <li>
                                <input type="checkbox" id="$$" value="$$">
                                <label for="$$">$$</label>
                            </li>
                            <li>
                                <input type="checkbox" id="$$$" value="$$$">
                                <label for="$$$">$$$</label>
                            </li>
                            <li>
                                <input type="checkbox" id="$$$$" value="$$$$">
                                <label for="$$$$">$$$$</label>
                            </li>
                        </ul>
                    </div>
                    <!--Enter type of Restaurant Type-->
                    <div class="column second-column">
                        <div class="input" type="checkbox">Choose a type of Restaurant</div>
                            <ul>
                                <li>
                                    <input type="checkbox" id="pizza" value="Pizza Place">
                                    <label for="pizza">Pizza Place</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="american" value="american">
                                    <label for="american">American</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="italian" value="italian">
                                    <label for="italian">Italian</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="chineese" value="chineese">
                                    <label for="chineese">Chineese</label>
                                </li>
                            </ul>
                        </div>
                    </div>
                        <!--Choose Diet Restriction Modal--> 
                        <!-- <div class=" column second-column">
                            <div class="input" type="checkbox">Enter Diet Restrictions</div>
                        </div>
                    </div>
                </div> -->
                    <div class="columns">
                        <div class="column is-one-fifth is-offset-two-fifths">
                            <button class="button " type="submit">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </section>
    <script 
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB_MRjVNaC1LP659PeDLQW5KgHHnw4hVQM&libraries=places&callback=initAutocomplete" async defer>
    </script>
    <script src="index.js"></script>
    <script src="output.js"></script>
</body>
</html>
