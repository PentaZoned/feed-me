<!DOCTYPE html>
<html lang="en" class="has-background-dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
        crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <title>Feed Me</title>
</head>
<body>
    <!-- Modal to getset up CORS to make search work-->
    <div id ="modal" class="modal is-active">
        <div class="modal-background">
            <div class="modal-content has-text-white">
                <p>Please folow this link and click on the "Request temporty access to the demo server"</p> 
                <a href="https://cors-anywhere.herokuapp.com/corsdemo" target="blank"><p class="has-text-link">https://cors-anywhere.herokuapp.com/corsdemo</p></a>
            </div>
            <button id="modalButton" class="modal-close is-large" aria-label="close"></button>
        </div>
    </div>
    <section class="hero">
        <div class="container">
          <div class="hero body">
            <canvas width="500" height="500"></canvas>
          </div>
        </div>
    </section>
    <section class="section has-text-light">
        <form id="search-form">
            <div class="container">
                <div class="columns is-centered">
                    <div class="column first-column is-one-quarter">
                        <!--Enter City button-->
                        <input id="autocomplete" class="input has-background-grey-lighter has-text-grey-dark is-small" type="text" placeholder="Enter City" maxlength="20">
                     <!--Choose a budget -->
                     <div class="field has-addons">
                        <div class="control is-expanded">
                          <div class="select is-fullwidth">
                            <select id="budget-list">
                              <option value="" disabled selected hidden>Choose a Budget</option>
                              <option value="1">$</option>
                              <option value="2">$$</option>
                              <option value="3">$$$</option>
                              <option value="4">$$$$</option>
                            </select>
                          </div>
                        </div>
                        <!-- <div class="control">
                          <button type="submit" class="button is-primary">Choose</button>
                        </div> -->
                      </div>
                    </div>
                    <!--Enter type of Restaurant Type-->
                    <div class="column second-column is-one-quarter">
                        <div class="field has-addons">
                            <div class="control is-expanded">
                              <div class="select is-fullwidth">
                                <select id="food-type-list">
                                  <option value="" disabled selected hidden>Choose a Type of Food </option>
                                  <option value="American">American</option>
                                  <option value="Delis">Delis</option>
                                  <option value="Burgers">Burgers</option>
                                  <option value="Breakfast">Breakfast</option>
                                  <option value="Mexican">Mexican</option>
                                  <option value="Chinese">Chinese</option>
                                  <option value="Vietnamese">Vietnamese</option>
                                  <option value="Thai">Thai</option>
                                  <option value="BBQ">BBQ</option>
                                  <option value="Sandwhiches">Sandwhiches</option>
                                  <option value="Pakistani">Pakistani</option>
                                  <option value="Greek">Greek</option>
                                </select>
                              </div>
                            </div>
                            <!-- <div class="control">
                              <button type="submit" class="button is-primary">Choose</button>
                            </div> -->
                          </div>
                    </div>
                        <!--Choose Diet Restriction Modal--> 
                        <!-- <div class=" column second-column">
                            <div class="input" type="checkbox">Enter Diet Restrictions</div>
                        </div>
                    </div>-->
                    </div> 
                <div class="columns is-centered">
                    <div class="column is-half has-text-centered">
                        <button class="button has-background-grey-lighter" type="submit">Submit</button>
                    </div>
                </div>
            </div>
        </form>
    </section>
    <section class="section has-text-light" id="restaurantSection">
        <div class="container">
            <div class="Columns">
                <div class="column">
                <!--Restaurant Photo-->
                <div>
                    <img id="restaurantPhoto" alt="photo of the restaurtant food">
                </div>
                <!-- Restaurant Name-->
                <h1 class="is-1" id="restaurantName">Restaurant Name:</h1>
                </div>
                <!-- Restaurnt Rating-->
                <div>
                    <h2 class="is-2" id="restaurantRating">Rating:</h2>
                </div>
                <!-- Restaurnt is open-->
                <div>
                    <h2 class="is-2" id="restaurantStatus">Status:</h2>
                </div>
                <!-- Restaurant Address-->
                <div>
                    <p id="restaurantAddress">Address:</p>
                </div>
                <!--Restaurant Phone Number-->
                <div>
                    <p id="restaurantNumber">Phone Number:</p>
                </div>
            </div>
        </div>
    </section>
    <script 
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB_MRjVNaC1LP659PeDLQW5KgHHnw4hVQM&libraries=places" async defer>
    </script>
        <script src="assets/node_modules/animejs/lib/anime.min.js"></script>
        <script src="https://unpkg.com/zdog@1/dist/zdog.dist.min.js"></script>
    <script src="assets/index.js"></script>
</body>
</html>
