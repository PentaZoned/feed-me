<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
        crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <title>Feed Me</title>
</head>
<body>
    <section class="hero has-background-gray">
        <div class="container">
            <div class="hero body">
                <heading class="title is-1">Feed Me</heading>
                <figure class="image">
                    <img src="#" alt="picture of plate">
                </figure>
            </div>
        </div>
    </section>
    <section class="section">
        <form>
            <div class="container">
                <div class="columns">
                    <div class="column first-column is-one-quarter is-offset-one-quarter">
                        <!--Enter City button-->
                        <input id="autocomplete" class="input  is-small" type="text" placeholder="Enter City" maxlength="20">
                    
                            <!--Enter type of food modal-->
                        <button class="buttton is-one-quarter is-offset-one-quarter js-modal-trigger" data-target="modal-js-example">
                                Enter Type of Food
                        </button>
                    </div>
                    <div class="column second-column">
                        <!--Choose a budget Modal-->
                        <div class="dropdown is-active">
                            <div class="dropdown-trigger">
                              <button class="button" aria-haspopup="true" aria-controls="dropdown-menu">
                                <span>Choose a Budget</span>
                                <span class="icon is-small">
                                  <i class="fas fa-angle-down" aria-hidden="true"></i>
                                </span>
                              </button>
                            </div>
                        </div>
                        <!--Choose Diet Restriction Modal--> 
                        <button class="js-modal-trigger button column second-column" data-target="modal-js-example">Enter Diet Restrictions</button>
                    </div>
                </div>
            </div>
            <button class="button column third-column is-one-seventh is-offset-three-sevenths" type="submit">Submit</button>
        </form>
    </section>
    <script 
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB_MRjVNaC1LP659PeDLQW5KgHHnw4hVQM&libraries=places&callback=initAutocomplete" async defer>
    </script>
    <script src="index.js"></script>
    <script src="output.js"></script>
</body>
</html>
